<!DOCTYPE html>
<html lang="en">
    <head>
        <title> dictionary </title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
		<header>
			<h1 class="text color alignTextCenter">DICTIONARY</h1>
		</header>
		<main>
			<section class="flex text">
				<form onsubmit="searchWord(); return false;">
					<label for="search" id="label">Search for a word</label>
					<div class="flex">
						<input type="text" id="search" placeholder="Search for a word"/>
						<button type="submit" id="searchBttn" >SEARCH</button>
					</div>
				</form>
				<form onsubmit="insertWord(); return false;">
					<label for="word">Add a word</label>
					<div class="flex">
						<input type="text" id="word" placeholder="Enter a word"/>
						<button type="submit" id="insertBttn">INSERT</button>
					</div>
				</form>
			</section>
			<section class="flex2 text">
				<div id="searchResult" aria-live="polite"></div>
				<div id="insertResult" aria-live="polite"></div>
			</section>
		</main>
		<footer>
			<p class="text color fade alignTextCenter">Made with &hearts; by Valerian @ WellCode.</p>
		</footer>
        <script defer src="script.js"></script>
    </body>
</html>
