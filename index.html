<!DOCTYPE html>
<html lang="en">
    <head>
        <title> dictionary </title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>DICTIONARY</h1>
        <form class="flex">
            <fieldset>
                <label for="search">Search word</label>
                <input type="text" id="search" name="search" />
                <button id="searchBttn" onclick="searchWord(); return false;">SEARCH</button>
            </fieldset>
            <fieldset>
                <label for="word">Add word</label>
                <input type="text" id="word" name="word" />
                <button id="insertBttn" onclick="insertWord(); return false;">INSERT</button>
            </fieldset>
        </form>
        <section class="flex">
            <div id="searchResult">
            </div>
            <div id="insertResult">
            </div>
        </section>
        <script defer src="script.js"></script>
    </body>
</html>
